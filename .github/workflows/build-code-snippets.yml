name: Build WPF Solutions

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore & Build all solutions
        shell: pwsh
        run: |
          $solutions = Get-ChildItem -Path "./snippets" -Filter *.sln -Recurse

          if ($solutions.Count -eq 0) {
            Write-Error "No solution files found!"
            exit 1
          }

          foreach ($sln in $solutions) {
            Write-Host "=============================="
            Write-Host "Building $($sln.FullName)"
            Write-Host "=============================="

            dotnet restore $sln.FullName
            if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

            dotnet build $sln.FullName `
              --configuration Release `
              --no-restore `
              -warnaserror

            if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          }